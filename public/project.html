<!DOCTYPE html><html lang="en" ng-app="myApp" ng-controller="myProjects"><head><title ng-cloak>{{myProject.title}}</title><link rel="stylesheet" type="text/css" href="css/style.min.css"><link rel="stylesheet" type="text/css" href="css/single.min.css"><link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300italic" rel="stylesheet" type="text/css"><meta charset="UTF-8"><meta name="robots" content="noindex"><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.min.js"></script><script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script><script type="text/javascript">var projectPage = true;
// -- Page Categorization
var _$currentPageType = "project";</script><script src="js/jquery.transform2d.js"></script><script src="js/jquery.mousewheel.min.js"></script><script src="js/jquery.cookie.js"></script><script src="js/contact.min.js"></script><script src="js/filter.min.js"></script><script src="js/commonfunction.min.js"></script><body ng-controller="myProjects"><header><nav class="headerClosed"><div><ul><li><a id="linktoback" class="animatedunderline"><img width="16" style="margin-top:12px;" src="img/backbutton.png"></a></li><li id="_footerProject" class="linktoproject"><section><a ng-click="linkToHome()" class="animatedunderline">Projects</a></section></li><li><section><a href="mailto:takuma.kakehi@gmail.com" class="animatedunderline">Contact</a></section></li><li class="linkImage"><section><a id="linkImage" class="animatedunderline"></a></section></li></ul></div></nav></header><div class="singleProjectBody"><div class="singleProjectInfoContainer"><h1 class="_projectTitle angularFade sec1">{{myProject.title}}</h1><h2 class="_projectSubttle angularFade sec2">{{myProject.subtitle}}</h2><div class="projectCategory angularFade sec3"><ul><li ng-repeat="category in myCategories" class="projectCat">{{category.name}}</li><li ng-repeat="role in myRoles" class="projectRole">{{role.name}}</li><li ng-repeat="software in mySoftwares" class="projectSoft">{{software.name}}</li></ul></div><div class="detailInformationContainer"><div class="line sec1"></div><div id="informationList"><div class="informationList angularFade sec3"><div class="informationListTitle">Client / Workplace:</div><div class="projectClient">{{myProject.client}}</div></div><div class="informationList angularFade sec3"><div class="informationListTitle">Year :</div><div class="projectYear">{{myProject.year}}</div></div><div class="informationList angularFade sec3"><div class="informationListTitle">Project Status :</div><div class="projectStatus">{{myProject.status}}</div></div><div class="line sec2"></div></div><div ng-bind-html="myProject.desc" class="informationDescription angularFade sec4"></div><div style="clear: both;"></div><div class="line sec2"></div></div></div><div class="singleProjectImageContainer sizeDefault"><div ng-repeat="image in myProject.img" id="projectImage{{$index}}" class="projectImage"><img ng-src="img/{{image}}"></div><div ng-repeat="resource in myProject.vid.resources" id="projectVideo{{$index}}" class="projectVideo"><video ng-if="resource.type == 'vid'" ng-src="{{'vid/' + resource.src | trustAsResourceUrl}}" controls loop muted autoplay vg-poster="img/resource.poster">Sorry, Your browser doesn't support HTML5 video tag.</video><div ng-if="resource.type == 'vid' &amp;&amp; resource.youtube != ''" class="youtubeLink">View this video in &nbsp;<a ng-href="{{resource.youtube}}">Youtube</a></div></div><div class="projectSpecialContent"></div></div></div><footer ng-include="'footer.html'" style="visibility: hidden;" class="closed"></footer></body><script src="js/projectPage.min.js"></script><script src="js/app.min.js"></script></head></html>
